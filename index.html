<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Facebook</title>
    <link rel="icon" type="image/x-icon" href="fblogo.png" />
    <link rel="stylesheet" href="style.css" />
</head>

<body class="bg-gray-100">
    <div class="container items-center justify-center mt-28 flex mx-auto">
        <div class="left w-1/2 ml-48 ">
            <img class=" w-60" src="fb.png" alt="fb"  />
            <p class="text-3xl py-6">
                Facebook helps you connect and share with the people in your life.
            </p>
        </div>

        <div    class="right relative space-y-4 shadow-xl  border-2 border-gray-200  flex flex-col bg-white p-1 py-4 mr-36 rounded-xl w-1/3">
           
            <input class="shadow-md outline-blue-500  px-4 mx-2 h-14 border border-1 border-gray-200 rounded-lg" type="text"
                placeholder="Email address or phone number" />
           
            <input class="shadow-md outline-blue-500 px-4 mx-2 h-14 border border-1 border-gray-200 rounded-lg" type="password"
                placeholder="Password" />
       
            <button class="shadow-sm bt bg-blue-600 cursor-pointer text-white mx-2 my-2 py-2   rounded-md font-bold text-xl">
                Log in
            </button>
   
            <span class="btw shadow-sm text-blue-600 cursor-pointer hover:underline text-center text-sm my-2 ">Fogotten
                Password?</span>
   
            <hr class="my-3">   
            
   
            <button
                class="shadow-sm btn  bg-lime-500 cursor-pointer text-gray-50 mx-auto my-1  mt-14 px-4 py-2 rounded-md font-bold hover:bg-green-600 text-lg w-fit">
                Create new account
            </button>

            <span class="absolute -bottom-11 ml-10 text-sm justify-center items-center "><span class="font-bold hover:underline cursor-pointer">Create a Page</span>
                 for a celebrity, brand or business.
            </span>
        </div>
    </div>

</body>

</html>
